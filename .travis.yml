matrix:
  include:
  - os: osx
    osx_image: xcode9.3
    language: node_js
    node_js: '7'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
before_install:
- |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
    export PATH="/tmp/git-lfs:$PATH"
    brew install yarn
  fi
before_script:
- git lfs pull
script:
- yarn global add electron@1.7.9 && yarn global add electron-builder@20.15.1 && yarn
  install --pure-lockfile && yarn build
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
before_deploy:
- git config --local user.name "JieJiSS"
- git config --local user.email "c141028@protonmail.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/un_pdf_downloader-1.6.1.dmg
  on:
    repo: JieJiSS/unpdf
